<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CSS Box Model | Project 1</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/stylesheet/style.css">
  </head>
  <body >
    <!-- Main -->
      <main class="mainclass">
        <!-- First Row -->
        <section>
          <div>
            <!-- Block1 -->
            <div class="bigblock tile1"><span>Google Guidelines</span></div>  

              <!-- Block2 -->

            <div class="smallblock tile2"> <span>Material Design</span> </div>

              <!-- Block3 -->

            <div class="smallblock tile3"> <span>Doodle Archive</span> </div>
          </div>
        </section>
        <!-- Second row -->
        <section>
          <div>
            <!-- Block1 -->
            <div class="smallblock tile4"> <span>Google +</span> </div>
             

              <!-- Block2 -->

            <div class="bigblock tile5"> <span>Design Minutes</span> </div> 

              <!-- Block3 -->

            <div class="smallblock tile6"> <span>Glass Designes</span> </div>
          </div>
        </section>
        <!-- Third row -->
        <section>
          <div>
            <!-- Block1 -->
              
            <div class="smallblock tile7"> <span>HTML</span> </div>
              <!-- Block2 -->

            <div class="smallblock tile8"> <span>CSS</span> </div>

              <!-- Block3 -->
            <div class="bigblock tile9"> <span>Javascript</span> </div>
            
          </div>
        </section>

      </main>
  </body>
</html>
